<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="header">
        <div>
            <h1>Library</h1>
            <button id="newBook">New Book</button>
        </div>
    </section>
    <section id="library">

    </section>
    <section>
        <form>
            <div>
            <input type="text" id='title' placeholder="Title">
            <input type="text" id='author' placeholder="Author">
            <input type="number" id='pages' placeholder="Pages">
            <div>
                <label for="read">Read</label>
                <input type="checkbox" id='read' name='read'>
            </div>
            <button id="addBook" type="submit">Add Book</button>
            </div>
        </form>
        
    </section>
    <script src="script.js"></script>
</body>
</html>
